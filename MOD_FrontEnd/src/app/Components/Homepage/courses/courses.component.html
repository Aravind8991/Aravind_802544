<div class="content">

        <div>
                <form class="form-inline" action="">
                        <input type="text" list="sk" id="skill" [(ngModel)]="Skill" [(ngModel)]="item1.skillName" placeholder="select Course"
                                name="skills">
                                <datalist id="sk">
                                <option *ngFor="let item1 of list1" value={{item1.skillName}}></option>
                                </datalist>

                        <input type="text" list="ts" id="TimeSlot" [(ngModel)]="TimeSlot" placeholder="select TimeSlot"
                                name="timeslot">
                                <datalist id="ts">
                                <option>9to6</option>
                                <option>11to8</option>
                                <option>12to6</option>
                                <option>10to4</option>
                                </datalist>
                        <button (click)="Get()">Search</button>
                </form>
        </div>

        <table id="tab">
                <tr>
                        <th>MentorId</th>
                        <th>MentorName</th>
                        <th>Email</th>
                        <th>Skill</th>
                        <th>Experience</th>
                </tr>
                <tr *ngFor="let item of list">
                        <td>{{item.mentorId}}</td>
                        <td>{{item.mentorName}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.skill}}</td>
                        <td>{{item.experience}}</td>

                </tr>

        </table>
</div>
